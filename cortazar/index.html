<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No estarás</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p id="frase" class="frase">
        <span class="resaltar"
          ><a href="../index.html">No estarás para nada,</a></span
        >
        no serás ni recuerdo,<br />
        y
        <span class="resaltar"
          ><a href="../frases/piedad.html">cuando piense en ti</a></span
        >
        pensaré un pensamiento<br />
        que oscuramente trata de acordarse de ti.
      </p>
    </div>

    <!-- Reproductor de audio (oculto) -->
    <audio id="audioPlayer" style="display: none">
      <source src="cortazar.wav" type="audio/wav" />
    </audio>

    <script>
      // Función para cambiar la opacidad de la frase y reproducir el audio
      function cambiarOpacidadYReproducirAudio() {
        var frase = document.getElementById("frase");
        var audio = document.getElementById("audioPlayer");

        frase.style.opacity = "1"; // Cambiar la opacidad de la frase a 1
        audio.play(); // Reproducir el audio
      }

      // Agregar un event listener para detectar clics en la frase
      document
        .getElementById("frase")
        .addEventListener("click", cambiarOpacidadYReproducirAudio);

      // Función para deshabilitar temporalmente los enlaces
      function deshabilitarEnlaces() {
        var enlaces = document.querySelectorAll(".resaltar a");
        enlaces.forEach(function (enlace) {
          enlace.style.pointerEvents = "none"; // Deshabilitar eventos de puntero en los enlaces
        });

        // Rehabilitar los enlaces después de 2.5seg
        setTimeout(function () {
          enlaces.forEach(function (enlace) {
            enlace.style.pointerEvents = "auto"; // Habilitar eventos de puntero en los enlaces
          });
        }, 2000);
      }

      // Reproducir el audio automáticamente al cargar la página y deshabilitar enlaces
      window.addEventListener("load", function () {
        cambiarOpacidadYReproducirAudio();
        deshabilitarEnlaces();
      });
    </script>
  </body>
</html>
