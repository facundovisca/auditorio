    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <img src="img/like.png" alt="Me gusta" class="button img-fluid" id="likeButton">
                <p class="counter like" id="likeCounter">LIKE:</p>
                <p class="counterValue like" id="likeValue">0</p>
            </div>
            <div class="col-md-6">
                <img src="img/hate.png" alt="No me gusta" class="button img-fluid" id="hateButton">
                <p class="counter hate" id="hateCounter">HATE:</p>
                <p class="counterValue hate" id="hateValue">0</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../funciones.js"></script>
    <script src="script.js"></script>
    </body>
    </html>
